# This workflow builds a Java project with Gradle, uploads the JAR as an artifact,
# and creates a GitHub Release attaching the JAR when a tag (v*) is pushed.
name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*' ]        # pushing a tag like "v1.0.0" will trigger the release job
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:     # manual run from Actions tab

# We need write permission to create releases / upload release assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar
        path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    # Only run this job on tag pushes (refs/tags/...), i.e. when creating a release tag
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download JAR artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: jar
        path: release-artifacts

    - name: Create GitHub Release and upload JAR
      uses: ncipollo/release-action@v1
      with:
        files: release-artifacts/*.jar
        body: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
